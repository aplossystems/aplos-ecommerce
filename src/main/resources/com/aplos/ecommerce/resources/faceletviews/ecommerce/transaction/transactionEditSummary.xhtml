<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents"
	xmlns:aploscc="http://java.sun.com/jsf/composite/components">
	
	<div style="width:880px">
		<div style="float:left;font-weight:bold">
			<h:outputText id="adminChargeText" value="#{ backingPage.adminChargeText }" />
		</div>		
		<div style="float:right; text-align:center; position:relative;">
			<table class="aplos-form-table aplos-form-table-with-required" style="width:100%">
				<tr>
					<td class="aplos-label editLabelColumn" style="vertical-align:middle;padding-bottom:5px">Print/Send</td>
					<td></td>
					<td>
						<h:selectOneMenu value="#{ backingPage.selectedPrintSendAction }" converter="aplosAbstractBeanConverter">
							<f:selectItems value="#{ backingPage.printSendSelectItems }" />
						</h:selectOneMenu>
						<aploscc:ajaxButton value="Go" action="#{ backingPage.performPrintSendAction }" />
					</td>
				</tr>
			</table>
			
			<h:panelGroup rendered="#{ not transaction.isCancelled }">
				<table class="aplos-form-table aplos-form-table-with-required" style="width:100%">
					<tr>
						<td class="aplos-label">Order no.</td>
						<td class="aplos-required-asterisk">*</td>
						<td class="aplos-field">
							<h:inputText id="customerReferenceTxt" value="#{ transaction.customerReference }" required="#{ backingPage.summaryValidationRequired }" requiredMessage="Please enter a customer reference" />
						</td>
					</tr>
					<tr>
						<td class="aplos-label">Invoice Date</td>
						<td></td>
						<td style="text-align:left;width:200px">
							<aploscc:dateTime id="invoiceDateInput" showCheckbox="#{true}"
								startYearDiff="#{-2}" endYearDiff="#{2}"
								value="#{transaction.firstInvoicedDate}">
							</aploscc:dateTime>
						</td>
					</tr>
					<tr>
						<td class="aplos-label">
							Delivery required by
						</td>
						<td></td>
						<td style="text-align:left;width:200px">
							<aploscc:dateTime id="deliveryRequiredDateInput" startYearDiff="#{0}" endYearDiff="#{1}" showCheckbox="#{ true }" value="#{ transaction.deliveryRequiredByDate }"  />
						</td>
					</tr>
					<tr>
						<td class="aplos-label">
							Dispatch date
						</td>
						<td></td>
						<td style="text-align:left;width:200px">
							<aploscc:dateTime id="dispatchDateDateInput" startYearDiff="#{0}" endYearDiff="#{1}" showCheckbox="#{ true }" value="#{ transaction.dispatchDate }"  />
						</td>
					</tr>
				</table>
			</h:panelGroup>
		</div>
	</div>
	<div style="clear:both"/>
</ui:composition>
