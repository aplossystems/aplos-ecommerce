<ui:composition template="#{ themeManager.editTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents">
	<ui:define name="editContent">
		<table class="aplos-form-table-with-required aplos-form-table" style="width:100%;">
			<tr>
				<td class="aplos-label">Recipient Name</td>
				<td class="aplos-field">#{friendReferral.address.contactFullName}</td>
			</tr>
			<tr>
				<td class="aplos-label">Contact Details</td>
				<td class="aplos-field"><h:outputText escape="false" value="#{friendReferral.contactDetailsText}" /></td>
			</tr>
			<tr>
				<td class="aplos-label">Has the referral been sent?</td>
				<td class="aplos-field"><h:selectBooleanCheckbox value="#{friendReferral.sent}" /></td>
			</tr>
						<tr>
				<td class="aplos-label">Referrer</td>
				<td class="aplos-field">#{friendReferral.referrer.fullName}</td>
			</tr>
			<tr>
				<td class="aplos-label">Credit Awarded</td>
				<td class="aplos-field"><h:selectBooleanCheckbox disabled="true" value="#{friendReferral.voucherAwarded}" /></td>
			</tr>
			<tr>
				<td class="aplos-label">Customer Referred</td>
				<td class="aplos-field">#{friendReferral.referee.id} #{friendReferral.referee.fullName}</td>
			</tr>
		</table>
	</ui:define>
</ui:composition>
