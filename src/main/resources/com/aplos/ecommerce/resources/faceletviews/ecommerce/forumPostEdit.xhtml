<ui:composition template="#{ themeManager.editTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents">

	<ui:define name="editContent">
		<table class="aplos-form-table">
			<tr>
				<td class="aplos-label" style="width:200px">Message</td>
				<td class="aplos-field"><h:inputTextarea required="true" requiredMessage="A message is required" value="#{forumPost.message}" /></td>
			</tr>
		</table>
	</ui:define>
	
</ui:composition>
