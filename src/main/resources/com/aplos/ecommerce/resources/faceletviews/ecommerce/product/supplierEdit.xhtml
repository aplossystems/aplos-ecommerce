<ui:composition template="#{ themeManager.editTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aploscc="http://java.sun.com/jsf/composite/components"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents">
	
	<ui:define name="editContent">
		<table class="aplos-form-table">
			<tr>
				<td class="aplos-label">Name</td>
				<td class="aplos-field"><h:inputText value="#{supplier.name}" /></td>
			</tr>
			<tr>
				<td class="aplos-label">Supplier Type</td>
				<td class="aplos-field">
					<h:selectOneMenu value="#{supplier.supplierType}" converter="aplosAbstractBeanConverter">
						<f:selectItems value="#{supplierType.selectItemBeans}" />   
					</h:selectOneMenu>
				</td>
			</tr>
			<tr>
				<td class="aplos-label">Short Description</td>
				<td class="aplos-field"><h:inputTextarea value="#{supplier.shortDescription}" style="width:400px; height:100px" /></td>
			</tr>
			<tr>
				<td class="aplos-label">Account Number</td>
				<td class="aplos-field"><h:inputText value="#{supplier.accountNumber}" /></td>
			</tr>
		</table>
		<aploscc:address style="float:left;" bean="#{supplier.salesAddress}" phone="true" fax="true" mobile="true" email="true" ecommerceFieldsRequired="true" />
		
		<table class="aplos-form-table">
			<tr>
				<td class="aplos-label">Url</td>
				<td class="aplos-field">
					<h:inputText value="#{supplier.salesUrl}" />
				</td>
			</tr>
			<tr>
				<td class="aplos-label" style="text-decoration:underline ; padding-top:15px">Returns</td>
				<td />
			</tr>
			<tr>
				<td class="aplos-label">First name</td>
				<td class="aplos-field">
					<h:inputText value="#{supplier.returnsContactFirstName}" />
				</td>
			</tr>
			<tr>
				<td class="aplos-label">Surname</td>
				<td class="aplos-field">
					<h:inputText value="#{supplier.returnsContactSurname}" />
				</td>
			</tr>
			<tr>
				<td class="aplos-label">Phone</td>
				<td class="aplos-field">
					<h:inputText value="#{supplier.returnsPhone}" />
				</td>
			</tr>
			<tr>
				<td class="aplos-label">Fax</td>
				<td class="aplos-field">
					<h:inputText value="#{supplier.returnsFax}" />
				</td>
			</tr>
			<tr>
				<td class="aplos-label" style="text-decoration:underline ; padding-top:15px">Accounts</td>
				<td />
			</tr>
			<tr>
				<td class="aplos-label">First name</td>
				<td class="aplos-field">
					<h:inputText value="#{supplier.accountsContactFirstName}" />
				</td>
			</tr>
			<tr>
				<td class="aplos-label">Surname</td>
				<td class="aplos-field">
					<h:inputText value="#{supplier.accountsContactSurname}" />
				</td>
			</tr>
			<tr>
				<td class="aplos-label">Phone</td>
				<td class="aplos-field">
					<h:inputText value="#{supplier.accountsPhone}" />
				</td>
			</tr>
			<tr>
				<td class="aplos-label">Fax</td>
				<td class="aplos-field">
					<h:inputText value="#{supplier.accountsFax}" />
				</td>
			</tr>
		</table>
	</ui:define>
</ui:composition>
