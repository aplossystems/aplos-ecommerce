
<ui:composition template="#{ themeManager.listTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aploscc="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="listContent">
		<aploscc:wrappedDataTable2 dataTableState="#{ backingPage.dataTableState }">
			<p:column sortBy="#{ tableBean.address.contactFirstName }" filterBy="#{ tableBean.address.contactFirstName }">
				<f:facet name="header">First Name</f:facet>
				#{tableBean.address.contactFirstName}
			</p:column>
			<p:column sortBy="#{ tableBean.address.contactSurname }" filterBy="#{ tableBean.address.contactSurname }">
				<f:facet name="header">Surname</f:facet>
				#{tableBean.address.contactSurname}
			</p:column>
			<p:column sortBy="#{ tableBean.address.postcode }" filterBy="#{ tableBean.address.postcode }">
				<f:facet name="header">Postcode</f:facet>
				<span style="text-transform:uppercase;">#{tableBean.address.postcode}</span>
			</p:column>
			<p:column>
				<f:facet name="header">Email</f:facet>
				#{tableBean.determinedEmail}
			</p:column>
			<p:column sortBy="#{ tableBean.dateCreated }" filterBy="#{ tableBean.dateCreated }">
				<f:facet name="header">Date Requested</f:facet>
				#{tableBean.dateCreatedStdStr}
			</p:column>
			<p:column sortBy="#{ tableBean.sent }" filterBy="#{ tableBean.sent }">
				<f:facet name="header">Sent</f:facet>
				#{backingPage.sentYesNoString}
			</p:column>
		</aploscc:wrappedDataTable2>
	</ui:define>
</ui:composition>
