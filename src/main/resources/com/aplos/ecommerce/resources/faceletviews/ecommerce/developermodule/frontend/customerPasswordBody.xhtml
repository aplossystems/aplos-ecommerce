<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents"
	xmlns:aploscc="http://java.sun.com/jsf/composite/components">
	<div id="customer-section">
		<div class="central">
			<aplos:panel rendered="#{ customerPasswordFeDmb.passwordChanged }">
				Your password has been changed.
			</aplos:panel>
			<aplos:panel rendered="#{ !customerPasswordFeDmb.passwordChanged }">
	      		<table class="aplos-form-table aplos-form-table-with-required">
	  				<tr>
	    				<td class="aplos-label">Password</td>
	    				<td class="aplos-required-asterisk">*</td>
	    				<td class="aplos-field">
	    					<h:inputSecret required="true" value="#{customer.password}" 
		    					name="password" 
		    					id="password"
		    					label="Password" />
	    				</td>
	    			</tr>
	    			<tr>
	    				<td class="aplos-label">Re-Type Password</td>
	    				<td class="aplos-required-asterisk">*</td>
	    				<td class="aplos-field">
	    					<h:inputSecret required="true" value="#{customerPasswordFeDmb.password}" 
	    					name="password_verification" 
	    					id="password_verification"
	    					label="Password confirmation" />
	    				</td>
	    			</tr>
	  				<tr>
	  					<td></td>
	  					<td></td>
	    				<td style="text-align:right;"> 
	    					<aploscc:ajaxButton id="saveBtn" action="#{customerPasswordFeDmb.saveChanges}" value="Save Changes" />
	    				</td>
	    			</tr>
				</table>
			</aplos:panel>
		</div>
		
		<div class="aplos-required-fields-note"><span class="aplos-required-asterisk">*</span> required fields</div>
    </div>
</ui:composition>
