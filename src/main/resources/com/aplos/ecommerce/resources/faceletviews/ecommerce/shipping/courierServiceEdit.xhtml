<ui:composition template="#{ themeManager.editTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aploscc="http://java.sun.com/jsf/composite/components"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents">
	
	<ui:define name="editContent">
		<table class="aplos-form-table">
			<tr>
				<td class="aplos-label" style="width:130px">Name</td>
				<td class="aplos-field"><h:inputText value="#{courierService.name}" /></td>
			</tr>
			<tr>
				<td class="aplos-label">Shipping service type</td>
				<td>
					<h:selectOneMenu value="#{courierService.shippingServiceClass}" converter="aplosAbstractBeanConverter" style="width:208px">
						<f:selectItems value="#{backingPage.shippingServiceSelectItems}" />
					</h:selectOneMenu>
				</td>
			</tr>
			<tr>
				<td class="aplos-label" style="width:130px">Collection time</td>
				<td>
					<aploscc:dateTime id="collectionTimeInput" 
							showCheckbox="#{false}"
							showDate="#{false}"
							showTime="#{true}"
							minuteStep="5"
							value="#{courierService.collectionTime}">
					</aploscc:dateTime>
				</td>
			</tr>
			<tr>
				<td class="aplos-label">Tracking url</td>
				<td class="aplos-field"><h:inputText value="#{courierService.trackingUrl}" /></td>
			</tr>
			<tr>
				<td class="aplos-label">Tracking instructions</td>
				<td class="aplos-field"><h:inputTextarea value="#{courierService.trackingInstructions}" style="width:700px;height:150px"/></td>
			</tr>
			<tr>
				<td class="aplos-label">Notes</td>
				<td class="aplos-field"><h:inputTextarea value="#{courierService.notes}" style="width:700px;height:150px"/></td>
			</tr>
		</table>	
		<aploscc:address style="float:left;" bean="#{courierService.address}" phone="true" fax="true" email="true" ecommerceFieldsRequired="true" />
	
	</ui:define>
</ui:composition>
