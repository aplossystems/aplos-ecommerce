<ui:composition template="#{ themeManager.editTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents">

	<ui:define name="editContent">
		<table class="aplos-form-table-with-required aplos-form-table">
			<tr>
				<td class="aplos-label">Long Name</td>
				<td class="aplos-required-asterisk">*</td>
				<td class="aplos-field">
					<h:inputText value="#{productSizeCategory.name}" />
				</td>
			</tr>
			<tr>
				<td colspan="3" class="aplos-description">E.g. 'Medium'</td>
			</tr>
			<tr>
				<td class="aplos-label">Size Suffix</td>
				<td class="aplos-required-asterisk">*</td>
				<td class="aplos-field">
					<h:inputText value="#{productSizeCategory.suffix}" />
				</td>
			</tr>
			<tr>
				<td colspan="3" class="aplos-description">E.g. 'M' (to give you, for example, the sizes 33M, 34M, etc.)</td>
			</tr>
			<tr>
				<td class="aplos-label">Position in List</td>
				<td></td>
				<td class="aplos-field">
					<h:selectOneMenu value="#{productSizeCategory.positionIdx}">
						<f:selectItems value="#{backingPage.positionIdxSelectItems}" />   
					</h:selectOneMenu>
				</td>
			</tr>
		</table>
	</ui:define>
	
</ui:composition>
