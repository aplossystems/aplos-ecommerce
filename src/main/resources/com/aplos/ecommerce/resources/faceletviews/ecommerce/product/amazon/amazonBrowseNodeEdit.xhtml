<ui:composition template="#{ themeManager.editTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aploscc="http://java.sun.com/jsf/composite/components"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents">
	
	<ui:define name="editContent">
		<table class="aplos-form-table-with-required">
			<tr>
				<td class="aplos-label" style="width:140px">Node ID</td>
				<td class="aplos-required-asterisk">*</td>
				<td class="aplos-field"><h:inputText value="#{amazonBrowseNode.nodeId}" required="#{ backingPage.validationRequired }"/></td>
			</tr>
			<tr>
				<td class="aplos-label" style="width:140px">Name</td>
				<td class="aplos-required-asterisk">*</td>
				<td class="aplos-field"><h:inputText value="#{amazonBrowseNode.name}" required="#{ backingPage.validationRequired }"/></td>
			</tr>
			<tr>
				<td class="aplos-label">Parent node</td>
				<td class="aplos-required-asterisk"></td>
				<td class="aplos-field">
					<aploscc:aplosBeanMenu label="Parent node" value="#{ amazonBrowseNode.parentNode }" selectItems="#{ backingPage.parentNodeSelectItems }" />
				</td>
			</tr>
		</table>
	</ui:define>
</ui:composition>
