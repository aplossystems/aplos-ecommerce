<ui:composition template="#{ themeManager.editTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents">
	
	<ui:define name="editContent">
		<table class="aplos-form-table">
			<tr>
				<td class="aplos-label" style="width:140px">Major</td>
				<td class="aplos-field"><h:inputText value="#{productVersion.versionMajor}" /></td>
			</tr>
			<tr>
				<td class="aplos-label" style="width:140px">Minor</td>
				<td class="aplos-field"><h:inputText value="#{productVersion.versionMinor}" /></td>
			</tr>
			<tr>
				<td class="aplos-label" style="width:140px">Details</td>
				<td class="aplos-field"><h:inputText value="#{productVersion.details}" /></td>
			</tr>
		</table>
	</ui:define>
</ui:composition>
