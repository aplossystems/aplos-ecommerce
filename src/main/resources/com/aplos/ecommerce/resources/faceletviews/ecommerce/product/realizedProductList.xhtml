
<ui:composition template="#{ themeManager.listTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aploscc="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="listContent">
		<aploscc:wrappedDataTable2 dataTableState="#{ backingPage.dataTableState }">
			<p:column sortBy="#{ tableBean.productSize.productSizeType.name }" filterBy="#{ tableBean.productSize.productSizeType.name }">
				<f:facet name="header">Size Type</f:facet>
				#{tableBean.productSize.productSizeType.name}
			</p:column>
			<p:column sortBy="#{ tableBean.productSize.name }" filterBy="#{ tableBean.productSize.name }">
				<f:facet name="header">Size</f:facet>
				#{tableBean.productSize.name}
			</p:column>
			<p:column sortBy="#{ tableBean.productColour.name }" filterBy="#{ tableBean.productColour.name }">
				<f:facet name="header">Colour</f:facet>
				#{tableBean.productColour.name}
			</p:column>
			<p:column sortBy="#{ tableBean.quantity }" filterBy="#{ tableBean.quantity }">
				<f:facet name="header">Quantity</f:facet>
				#{tableBean.quantity}
			</p:column>
			<p:column sortBy="#{ tableBean.default }" filterBy="#{ tableBean.default }">
				<f:facet name="header">Default</f:facet>
				#{tableBean.symbolRepresentationOfIsDefault}
			</p:column>
			<p:column sortBy="#{ tableBean.dateListedOnEbay }" filterBy="#{ tableBean.dateListedOnEbay }">
				<f:facet name="header">Listed on Ebay</f:facet>
				#{tableBean.dateListedOnEbayAsString}
			</p:column>
			<p:column>
				<f:facet name="header">List on Ebay</f:facet>
				<h:commandButton action="#{ backingPage.dataTableState.lazyDataModel.openEbayPropogationPage }" label="List on Ebay" id="ebay" image="/images/ebay.gif"></h:commandButton>
			</p:column>
		</aploscc:wrappedDataTable2>
	</ui:define>
</ui:composition>
