<ui:composition template="#{ themeManager.editTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:aploscc="http://java.sun.com/jsf/composite/components"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents">

	<ui:define name="editContent">
		<table class="aplos-form-table">
			<tr>
				<td class="aplos-label">Size Category Name</td>
				<td class="aplos-field"><h:inputText value="#{productSizeType.name}" /></td>
			</tr>
			<tr>
				<td class="aplos-description" colspan="2">Examples would be woman's clothing, shoes or mens trousers</td>
			</tr>
		</table>
		<aplos:panel rendered="#{ ecommerceConfiguration.moduleConfiguration.ecommerceSettings.usingPlayCom }">
			<table class="aplos-form-table">
				<tr>
					<td class="aplos-label">Play size type</td>
					<td class="aplos-field">
						<aploscc:aplosBeanMenu label="Play size type" value="#{ productSizeType.playSizeType }" selectItems="#{ backingPage.playSizeTypeSelectItems }" />
					</td>
				</tr>
			</table>
		</aplos:panel>
		<aplos:panel rendered="#{ ecommerceConfiguration.moduleConfiguration.ecommerceSettings.usingAmazon }">
			<table class="aplos-form-table">
				<tr>
					<td class="aplos-label">Amazon product type</td>
					<td class="aplos-field"> 
						<h:selectOneMenu id="amazonProductType" label="Amazon product type" value="#{productSizeType.amazonProductType}">
							<f:selectItems value="#{backingPage.amazonProductTypeSelectItems}" />   
						</h:selectOneMenu>
					</td>
				</tr>
			</table>
		</aplos:panel>
	</ui:define>
</ui:composition>
