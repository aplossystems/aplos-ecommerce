
<ui:composition template="#{ themeManager.listTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aploscc="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="listContent">	
		<aploscc:wrappedDataTable2 dataTableState="#{ backingPage.dataTableState }">
			<p:column sortBy="#{ tableBean.symbol }" filterBy="#{ tableBean.symbol }">
				<f:facet name="header">Currency</f:facet>
				#{tableBean.symbol}
			</p:column>
			<p:column sortBy="#{ tableBean.baseRate }" filterBy="#{ tableBean.baseRate }">
				<f:facet name="header">Conversion Rate</f:facet>
				#{tableBean.baseRate} : 1
			</p:column>
		</aploscc:wrappedDataTable2>
	</ui:define>
</ui:composition>
