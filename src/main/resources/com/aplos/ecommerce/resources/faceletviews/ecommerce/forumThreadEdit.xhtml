<ui:composition template="#{ themeManager.editTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents">

	<ui:define name="editContent">
		<table class="aplos-form-table">
			<tr>
				<td class="aplos-label" style="width:200px">Topic</td>
				<td class="aplos-field"><h:inputText required="true" requiredMessage="A topic is required" value="#{forumThread.topic}" /></td>
			</tr>
		</table>
	</ui:define>
</ui:composition>
